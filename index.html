        <title>Operadores</title>
      <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
         <body background="Gato.jpg">
           <style>
             body{ 
               color:white;
               background-size: cover;
             </style>
         <h2><p>OPERADORES</p></h2><script type="text/javascript">
            var valores = [true, 5, false, "hola", "adios", 2];
            var resultado = valores[3] > valores[4];
            alert(resultado);
//colocar document.writte () en cada uno de los alert para que se muestre como resultado
            // Combinar valores booleanos
            var valor1 = valores[0];
            var valor2 = valores[2];

            // Obtener un resultado TRUE
            var resultado = valor1 || valor2;
            document.write("<h3>"+resultado); 

            // Obtener un resultado FALSE
            resultado = valor1 && valor2;
          document.write("<br>"+resultado);

            // Operaciones matem√°ticas
            var num1 = valores[1];
            var num2 = valores[5];

            var suma = num1 + num2;
            document.write("<br>"+ suma);

            var resta = num1 - num2;
            document.write("<br>"+resta);

            var multiplicacion = num1 * num2;
            document.write("<br>"+multiplicacion);

            var division = num1 / num2;
            document.write("<br>"+division);

            var modulo = num1 % num2;
            document.write("<br>"+modulo);

        </script>
